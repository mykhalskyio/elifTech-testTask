<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Banks</title>
</head>
<body>
    <br>
    <div style="text-align: center;"><h1>Banks</h1></div>
    <div style="text-align: center;">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="/mortgages">Mortgages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Banks</a>
            </li>
          </ul>
    </div>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <a href="/addbank"><button class="btn btn-primary" style="float: right;height:35px;width:120px">Add</button></a>
            </div>
            <div class="card-body">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Bank name</th>
                            <th scope="col">Interest Rate</th>
                            <th scope="col">Maximum Loan</th>
                            <th scope="col">Minimum down payment</th>
                            <th scope="col">Loan term</th>
                            <th scope="col">Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        {{range .Banks}}
                            <tr>
                                <td>{{.Id}}</td>
                                <td>{{.BankName}}</td>
                                <td>{{.InterestRate}}</td>
                                <td>{{.MaxLoan}}</td>
                                <td>{{.MinDownPayment}}</td>
                                <td>{{.LoanTerm}}</td>
                                <td>
                                    <a href="/editbank?id={{.Id}}"><button class="btn btn-info">Edit</button></a>
                                    <a href="/deletebank?id={{.Id}}"><button class="btn btn-danger">Delete</button></a>
                                </td>
                            </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</body>
</html>
