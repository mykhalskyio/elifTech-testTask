<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add bank</title>
</head>
<body>
    <br>
    <div style="text-align: center;"><h1>Banks</h1></div>
    <br>
    <div class="container">
        <div class="card">
          <div class="card-header">Add bank</div>
          <div class="card-body">
            <form action="/addbankdb" method="post">
                <div class="form-group">
                    <label for="bankName">Bank Name:</label>
                    <input type="text" class="form-control" name="bankName"><br>
                    <label for="InterestRate">Interest Rate:</label>
                    <input type="text" class="form-control" name="InterestRate"><br>
                    <label for="MaximumLoan">Maximum Loan:</label>
                    <input type="text" class="form-control" name="MaximumLoan"><br>
                    <label for="Minimumdownpayment">Minimum down payment:</label>
                    <input type="text" class="form-control" name="Minimumdownpayment"><br>
                    <label for="Loanterm">Loan term:</label>
                    <input type="text" class="form-control" name="Loanterm"><br>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          </div>
        </div>
      </div>
</body>
</html>
