<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit bank</title>
</head>
<body>
    <br>
    <div style="text-align: center;"><h1>Edit bank</h1></div>
    <br>
    <div class="container">
        <div class="card">
          <div class="card-header">{{.Bank.BankName}}</div>
          <div class="card-body">
            <form action="/editbankdb" method="post">
                <div class="form-group">
                    <label for="bankName">Bank Name:</label>
                    <input type="text" class="form-control" name="bankName" value="{{.Bank.BankName}}">
                    <label for="InterestRate">Interest Rate:</label>
                    <input type="text" class="form-control" name="InterestRate" value="{{.Bank.InterestRate}}">
                    <label for="MaximumLoan">Maximum Loan:</label>
                    <input type="text" class="form-control" name="MaximumLoan" value="{{.Bank.MaxLoan}}">
                    <label for="Minimumdownpayment">Minimum down payment:</label>
                    <input type="text" class="form-control" name="Minimumdownpayment" value="{{.Bank.MinDownPayment}}">
                    <label for="Loanterm">Loan term:</label>
                    <input type="text" class="form-control" name="Loanterm" value="{{.Bank.LoanTerm}}">
                    <label for="Id"></label>
                    <input type="text" class="form-control" name="Id" hidden="true" value="{{.Bank.Id}}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          </div>
        </div>
      </div>
</body>
</html>
